<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/all.css" integrity="sha512-ajhUYg8JAATDFejqbeN7KbF2zyPbbqz04dgOLyGcYEk/MJD3V+HJhJLKvJ2VVlqrr4PwHeGTTWxbI+8teA7snw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
  </head>
  <body>
    <!-- /////////// header start /////// -->
    <header class="bg-dark text-white p-1">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <h1>Todo List</h1>
          </div>
        </div>
      </div>
    </header>
    <!-- /////// header ends ////// -->

    <!--////////// todo container start ///////-->
    <section class="todo_container">
      <div class="container">
        <!-- //////// todo top start //////-->
        <div class="todo_top">
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 mb-4">
              <h2>Add Items</h2>
            </div>

            <div class="col-sm-12 col-md-7 col-lg-7">
              <input type="text" class="form-control" id="addInput">
            </div>

            <div class="col-sm-12 col-md-5 col-lg-5 btnDiv">
              <input type="submit" class="btn btn-dark" id="addButton" value="Add" onclick="addItem()">
              <input type="button" class="btn btn-dark" id="clearAllButton" value="Clear List" onclick="clearAll()">
            </div>
          </div>
        </div>
        <!--////////// todo top end //////-->

        <!--////////// todo bottom start //////-->
        <div class="todo_bottom">
            <ul id="todoList">
              <!-- 
                <li class="d-flex">
                <textarea readonly>${element}</textarea>
                <div class="buttons">
                    <button class="btn btn-dark btn1" onclick="editItem(${index})">Edit</button>
                    <button class="btn btn-dark btn2" onclick="saveItem(${index})">Save</button>
                    <button class="btn btn-dark btn3" onclick="deleteItem(${index})">Delete</button>
                </div>
              </li>
             -->
            </ul>
        </div>
        <!--////////// todo bottom end //////-->
      </div>
    </section>
    <!--////////// todo container end ///////-->





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->

    <script src="script.js"></script>
  </body>
</html>
